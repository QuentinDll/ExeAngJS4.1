<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</head>
<body>
  <div ng-app>
    <button ng-init="count=5" ng-click="count = count + 1">+</button>
    <button ng-init="count=5" ng-click="count = count - 1">-</button>
    <p>{{count}}</p>
  </div>
</body>
</html>
